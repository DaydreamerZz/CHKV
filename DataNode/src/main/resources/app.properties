# should get offline . 1: offline,0: online ; different among any node
datanode.offline.port=6666
datanode.offline.cmd=k

# workThread number
datanode.workThread=2

# expire strategy, <= 0 : lazy deleting only ; > 0 lazy and periodically deleting both ,interval seconds
datanode.interval.expireChecking=5
datanode.interval.heartbeat=10

#datanode export this ip to client; different among any node
datanode.client.ip=192.168.0.136
datanode.client.port=10100

#datanode use this ip to connect to namenode; same among all node
datanode.namenode.ip=192.168.0.136
datanode.namenode.port=10101

